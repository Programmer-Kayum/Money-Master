<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="money-master-main/money.png" type="image/x-icon">
    <style>
        .image img {
            height: 100%;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500">
    <header class="mt-5">
        <div>
            <h1 class="text-5xl font-bold text-black-800 text-center underline underline-offset-8">Money MasterðŸ’°</h1>
        </div>
    </header>

    <main>
        <section class="mt-6">

            <div class="grid grid-cols-2 w-9/12 mx-auto  mb-10 border-4 border-indigo-600">



                <div class=" image">
                    <img src="money-master-main/money.png" alt="">
                </div>



                <!-- 2nd section start -->


                <div class="text-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 pt-10 ">
                    <h1 class="mb-3 text-2xl font-semibold underline underline-offset-8">Income :</h1>

                    <!-- total income section start -->

                    <h1 class="mb-3 text-1xl font-semibold ">Income:<input id="income-amount"
                            class="w-3/12 py-1 px-2 rounded-lg" type="text" name=""> </h1>


                    <!-- total income section end -->



                    <!-- total expenses section start  -->
                    <h1 class="mb-3 text-2xl font-semibold underline underline-offset-8">Expenses :</h1>


                    <h1 class="mb-3 text-1xl font-semibold ">Food : <input class=" w-3/12 py-1 px-2 rounded-lg"
                            type="text" name="" id="food-amoun"> </h1>


                    <h1 class="mb-3 text-1xl font-semibold ">Rent : <input class=" w-3/12 py-1 px-2 rounded-lg"
                            type="text" name="" id="rent-amount"> </h1>


                    <h1 class="mb-3 text-1xl font-semibold">Cloth : <input class=" w-3/12 py-1 px-2 rounded-lg"
                            type="text" name="" id="cloth-amount"> </h1>


                    <button id="calculate-btn"
                        class="mb-3  text-white bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 py-1 px-8 rounded-lg">Calculate</button>

                    <!-- total expenses section end  -->





                    <h1 class=" mb-3 text-2xl font-semibold">Total Expenses: <span id="total-expenses"
                            class="text-3xl font-bold">000</span>
                    </h1>


                    <h1 class="mb-3 text-2xl font-semibold">Balance: <span id="total-balance"
                            class="text-3xl font-bold">000</span></h1>


                    <h1 class="mb-3 text-1xl font-semibold ">Save: <input id="parcentenge"
                            class="w-1/5 px-2 py-1 rounded-lg" type="text" name="" id="">
                        <span>%</span> <button
                            class="mb-3 bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 text-white py-1 px-12 rounded-lg"
                            id="save-btn">Save</button>
                    </h1>


                    <!-- last section  -->


                    <h1 class="mb-3 text-2xl font-semibold">Saving Amount: <span id="saving-amount"
                            class=" text-3xl font-bold">000</span>
                    </h1>
                    <h1 class="mb-3 text-2xl font-semibold">Remaining Balance: <span id="remain-amount"
                            class=" text-3xl font-bold">000</span></h1>

                </div>
            </div>

        </section>
    </main>


    <script src="apss.js"></script>
</body>

</html>
